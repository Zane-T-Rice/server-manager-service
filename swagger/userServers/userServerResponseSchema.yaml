required:
  - id
  - applicationName
  - containerName
  - isUpdatable
  - ports
  - host
type: object
properties:
  id:
    type: string
    format: uuid
  applicationName:
    type: string
  containerName:
    type: string
  isUpdatable:
    type: boolean
  ports:
    type: array
    items:
      type: object
      properties:
        number:
          type: number
  host:
    type: object
    properties:
      url:
        type: string
